<!DOCTYPE HTML>

<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>SHS | 로그인</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
    <div id="page-wrapper">



        <!-- Main -->
        <div id="main" class="wrapper style1">
            <div class="container">
                <header class="major">
                    <a th:href="@{'/'}"><img src="/images/logo.png"></a> <br><br>
                    <p>번호로 간편하게 로그인하세요!</p>
                </header>

                <!-- Form -->
                
                    <section  id="loginForm">
                        <form method="post" action="#"> 
                            <div class="row gtr-uniform gtr-50">
                                <div class="col-6 col-12-xsmall">
                                    <input type="text" name="phone" id="phone" value="" placeholder="PhoneNumber" />
                                </div>

                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input type="submit" value="로그인" class="primary" /></li>
                                        <li><input type="reset" value="Reset" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </section>

                
            </div>

            <!-- Scripts -->
            <script src="/js/jquery.min.js"></script>
            <script src="/js/jquery.scrolly.min.js"></script>
            <script src="/js/jquery.dropotron.min.js"></script>
            <script src="/js/jquery.scrollex.min.js"></script>
            <script src="/js/browser.min.js"></script>
            <script src="/js/breakpoints.min.js"></script>
            <script src="/js/util.js"></script>
            <script src="/js/main.js"></script>

</html>
